<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Financial Manager ISP</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Initially hide the form */
        #signUp {
            display: none; /* Hide the form by default */
            margin-top: 10px;
        }
    </style>
    </head>
    <body>
        <div id="opening">
            <div class="heading">
                <button class="logIn">Log In</button>
                <button class="signUpButton">Sign Up</button>
                <form id="signUpForm" action="/signup" method="post">
                    <h2>Log In</h2>
                    <p>Please enter your information below.</p>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="confirmPassword" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div id="mainBox">
                <div class="container">
                    <!-- add polygons for animation here-->
                </div>
                <h1>Welcome</h1>
            </div>
        </div>
        <div id="mainInfo">
            <h3 class="subtitle">About this Site</h3>
            <p class="text">Insert information here</p>
        </div>
        <script>
            const signUpButton = document.getElementById('signUpButton');
            const signUpForm = document.getElementById('signUp');

            signUpButton.addEventListener('click', function() {
            // Check if the form is hidden or visible
             if (!signUpForm.classList.contains('show')) {
            signUpForm.classList.add('show'); // Show the form with fade effect
            signUpButton.textContent = "Hide Form"; // Change button text
            } else {
            signUpForm.classList.remove('show'); // Hide the form
            signUpButton.textContent = "Show Form"; // Change button text
            }
        });
        </script>
    </body>   
</html>
