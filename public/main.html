<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Financial Manager ISP</title>
    <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="opening">
            <div class="heading">
                <button class="logIn">Log In</button>
                <button class="signUp">Sign Up</button>
                <form id="logIn" action="/signup" method="post">
                    <h2>Log In</h2>
                    <p>Please enter your information below.</p>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="confirmPassword" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div id="mainBox">
                <div class="container">
                    <!-- add polygons for animation here-->
                </div>
                <h1>Welcome</h1>
            </div>
        </div>
        <div id="mainInfo">
            <h3 class="subtitle">About this Site</h3>
            <p class="text">Insert information here</p>
        </div>
    </body>
</html>
