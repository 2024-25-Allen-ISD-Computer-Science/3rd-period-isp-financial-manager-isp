<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Financial Manager ISP</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Initially hide the form */
        #signUp {
            display: none; /* Hide the form by default */
            margin-top: 10px;
        }
    </style>
    </head>
    <body>
        <div id="opening">
            <div class="heading">
                <button class="logInButton">Log In</button>
                <form id="logIn" action="/login" method="post">
                    <h2>Log In</h2>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <button class="signUpButton">Sign Up</button>
                <form id="signUp" action="/signup" method="post">
                    <h2>Sign Up</h2>
                    <p>Please enter your information below.</p>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="confirmPassword" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div id="mainBox">
                <div class="container">
                    <!-- add polygons for animation here-->
                </div>
                <h1>Welcome</h1>
            </div>
        </div>
        <div id="mainInfo">
            <h3 class="subtitle">About this Site</h3>
            <p class="text">Insert information here</p>
        </div>
        <script>
            const logInButton = document.querySelector('.logInButton');
            const logInForm = document.getElementById('logIn');
            const signUpButton = document.querySelector('.signUpButton');
            const signUpForm = document.getElementById('signUp');

            logInButton.addEventListener('click', function() {
                if(logInForm.classList.contains('show')) {
                    logInForm.classList.remove('show');
                    logInButton.textContent = "Log In";
                    setTimeout(() => {
                        logInForm.style.display = 'none';
                    }, 500 );
                } else {
                    logInForm.style.display = 'block';
                    setTimeout(() => {
                        logInForm.classList.add('show');
                    }, 0);
                    logInButton.textContent = "Hide Form";
                }
            });

            signUpButton.addEventListener('click', function() {
            if (signUpForm.classList.contains('show')) {
                signUpForm.classList.remove('show');
                signUpButton.textContent = "Sign Up"; // Change button text
                // Use setTimeout to allow CSS transition to finish before setting display to none
                setTimeout(() => {
                    signUpForm.style.display = 'none';
                 }, 500); // Match this duration to the CSS transition time
             } else {
                signUpForm.style.display = 'block'; // Ensure the form is displayed
                setTimeout(() => {
                    signUpForm.classList.add('show'); // Add class to fade in
                }, 0);
                signUpButton.textContent = "Hide Form"; // Change button text
                }
            });
        </script>
    </body>   
</html>
