<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <title>Signup and Login</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="form.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-blue-600 text-white py-4 shadow-md w-full top-0 z-50">
    <div class="containerOther mx-auto px-4 flex justify-between items-center">
        <div class="flex items-center h-full">
            <svg class="w-10 h-10 mr-2" fill="white" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12a1 1 0 11-2 0v-4a1 1 0 112 0v4zm-1-7a1 1 0 100-2 1 1 0 000 2z"/>
            </svg>
            <h1 class="text-white text-2xl font-bold ml-3 my-0">Financial Dashboard</h1>
        </div>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="/newmain.html" class="hover:text-blue-200">Home</a></li>
            </ul>
        </nav>
    </div>
</header>

  <!-- Signup Form -->
  <div class="container mx-auto px-4 mt-10 relative top-20" id="signupForm">
    <h2 class = "text-center text-xl text-blue-600" style="font-family: 'Impact'">Sign Up For Financial Manager</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username">
      <div id="usernameError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email">
      <div id="emailError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
      <div id="passwordError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password">
      <div id="confirmPasswordError" class="error"></div>
    </div>
    <button onclick="signup()" style="font-family:'Blippo', fantasy">Sign Up</button>
    <div id="signupSuccess" class="success"></div>
  </div>

  <!-- Login Form -->
  <div class="container mx-auto px-4 mt-10 relative top-20" id="loginForm" style="display:none;">
    <h2 class = "text-center text-xl font-sans text-blue-600">Login</h2>
    <div class="form-group">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" placeholder="Enter password">
    </div>
    <button onclick="login()">Login</button>
    <div id="loginError" class="error"></div>
    <div id="loginSuccess" class="success"></div>
  </div>

  <!-- Link to external JS file -->
  <script src="form.js"></script>
</body>
</html>
