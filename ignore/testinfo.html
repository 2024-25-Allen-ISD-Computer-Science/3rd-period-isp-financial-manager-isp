<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Content Cards</title>
  <style>
  :root {
    --primary: #4f46e5;
    --secondary: #6366f1;
    --text: #1e293b;
    --light: #f8fafc;
    --border-color: rgba(0, 0, 0, 0.1);
    --highlight: #ff8c00;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', system-ui, sans-serif;
    background-color: #f5f5f5;
    overflow-x: hidden;
    line-height: 1.6;
    color: var(--text);
    display: flex;
    justify-content: center;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
    padding: 24px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    border: 2px solid var(--border-color);
    cursor: pointer;
    overflow: hidden;
    position: relative;
    height: 200px;
    transition: all 0.3s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-weight: 600;
    font-size: 1.2rem;
    color: var(--primary);
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    border-color: var(--primary);
  }

  .card.expanded {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding: 0;
    text-align: left;
    overflow-y: auto;
    transform: translateZ(0);
  }

  .expanded-content {
    padding: 40px;
    padding-top: 60px;
    max-width: 1200px;
    margin: 0 auto;
    height: 100%;
    overflow-y: auto;
  }

  .card-hero {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    padding: 60px 40px;
    margin-bottom: 40px;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  }

  .card-title {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: inherit;
  }

  .card-subtitle {
    font-size: 1.6rem;
    font-weight: 400;
    opacity: 0.9;
  }

  .content-section {
    margin-bottom: 40px;
  }

  .content-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 24px;
    margin-top: 24px;
  }

  .feature-card {
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid var(--border-color);
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
  }

  .feature-card:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-color: var(--primary);
  }

  .cta-button {
    background: var(--highlight);
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    display: inline-block;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    font-size: 1rem;
  }

  .cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: var(--primary);
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(3px);
    z-index: 900;
    opacity: 0;
    transition: opacity 0.6s ease;
    pointer-events: none;
  }

  .overlay.active {
    opacity: 1;
    pointer-events: auto;
  }

  .close-btn {
    position: absolute;
    top: 24px;
    right: 24px;
    background: var(--highlight);
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 1100;
    font-weight: 600;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  .close-btn:hover {
    background: var(--primary);
    transform: scale(1.1);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  }
</style>

</head>
<body>
  <div class="grid-container">
    <div class="card" onclick="openCard(this, 'Yip Yip', 'https://via.placeholder.com/1200x400?text=Web+Dev+Banner')">
      Yip Yip
    </div>
    <div class="card" onclick="openCard(this, 'Yap Yap', 'https://via.placeholder.com/1200x400?text=Design+Banner')">
      Yap Yap
    </div>
    <div class="card" onclick="openCard(this, 'Yippity Yap', 'https://via.placeholder.com/1200x400?text=Tech+Banner')">
      Yippity Yap
    </div>
  </div>
  
  <div class="overlay" id="overlay"></div>

  <script>
    let activeCard = null;

function openCard(card, title, imageUrl) {
  if (card === activeCard) return;
  if (activeCard) closeCard();
  activeCard = card;
  card.dataset.originalContent = card.innerHTML;
  card.dataset.originalOnclick = card.getAttribute('onclick');

  card.removeAttribute('onclick');

  const rect = card.getBoundingClientRect();
  card.dataset.originalRect = JSON.stringify(rect);

  card.style.position = 'fixed';
  card.style.top = `${rect.top}px`;
  card.style.left = `${rect.left}px`;
  card.style.width = `${rect.width}px`;
  card.style.height = `${rect.height}px`;
  card.style.zIndex = 1000;

  card.offsetWidth;

  card.classList.add('expanded');
  document.getElementById('overlay').classList.add('active');
  document.body.style.overflow = 'hidden';

  setTimeout(() => {
    card.style.top = '40px';
    card.style.left = '40px';
    card.style.width = 'calc(100% - 80px)';
    card.style.height = 'calc(100% - 80px)';
    card.style.borderRadius = '16px';
  }, 10);

  card.innerHTML = `
    <div class="expanded-content">
      <button class="close-btn" onclick="closeCard(event); event.stopPropagation()">âœ• Close</button>
          <div class="card-hero">
            <h1 class="card-title">${title}</h1>
            <p class="card-subtitle">Yippity Yappity Yappington ${title}</p>
            <img src="${imageUrl}" alt="${title}" style="width: 100%; border-radius: 12px; margin-top: 24px;">
          </div>

          <div class="content-section">
            <h2>Yippity Yappity Yappington</h2>
            <div class="content-grid">
              <div class="feature-card">
                <h3>Yippity Yappity Yappington</h3>
                <p>Yippity Yappity Yappington</p>
              </div>
              <div class="feature-card">
                <h3>Yippity Yappity Yappington</h3>
                <p>Yippity Yappity Yappington</p>
              </div>
              <div class="feature-card">
                <h3>Yippity Yappity Yappington</h3>
                <p>Yippity Yappity Yappington</p>
              </div>
            </div>
          </div>

          <div class="content-section">
            <h2>Course Overview</h2>
            <p>Yippity Yappity Yappington${title} Yippity Yappity Yappington:</p>
            <ul>
              <li>Yippity Yappity Yappington</li>
              <li>Yippity Yappity Yappington</li>
              <li>Yippity Yappity Yappington</li>
              <li>Yippity Yappity Yappington</li>
              <li>Yippity Yappity Yappington</li>
            </ul>
            <a href="#" class="cta-button">Yippity Yappity Yappington</a>
          </div>

          <div class="content-section">
            <h2>Yippity Yappity Yappington</h2>
            <div class="content-grid">
              <div class="feature-card">
                <h3>Yippity Yappity Yappington</h3>
                <p>Yippity Yappity Yappington</p>
              </div>
              <div class="feature-card">
                <h3>Yippity Yappity Yappington</h3>
                <p>Yippity Yappity Yappington</p>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function closeCard(event) {
      if (!activeCard) return;
      if (event && !event.target.closest('.close-btn')) return;

      const card = activeCard;
      const rect = JSON.parse(card.dataset.originalRect);
      
      card.style.top = `${rect.top}px`;
      card.style.left = `${rect.left}px`;
      card.style.width = `${rect.width}px`;
      card.style.height = `${rect.height}px`;
      card.style.borderRadius = '16px';

      document.getElementById('overlay').classList.remove('active');
      document.body.style.overflow = '';

      const cleanup = () => {
        card.style.cssText = '';
        card.classList.remove('expanded');
        card.innerHTML = card.dataset.originalContent;
        card.setAttribute('onclick', card.dataset.originalOnclick);
        activeCard = null;
      };

      const handler = () => {
        cleanup();
        card.removeEventListener('transitionend', handler);
      };

      card.addEventListener('transitionend', handler);
      setTimeout(cleanup, 1000);
    }
  </script>
</body>
</html>
