<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            background-color: #2563EB;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 50;
        }

        .containerOther {
            margin: 0 auto;
            padding: 0 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo svg {
            width: 40px;
            height: 40px;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-left: 12px;
            margin: 0;
        }

        nav ul {
            display: flex;
            gap: 24px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #b3cde0;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            padding: 30px;
            transition: all 0.3s ease;
            margin-top: 80px;
        }

        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 40px;
            color: #2c3e50;
        }

        #colorright {
            color: #FFFFFF;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input, 
        .input-group select {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .add-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-btn:hover {
            background-color: #2980b9;
        }

        .financial-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .summary-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 45%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .summary-card.income {
            color: #27ae60;
        }

        .summary-card.expense {
            color: #c0392b;
        }

        #entriesList {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            background-color: #f8f9fa;
            padding: 10px;
        }

        .entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s ease;
        }

        .entry:hover {
            background-color: #f1f3f5;
        }

        .entry.income {
            background-color: rgba(39, 174, 96, 0.05);
        }

        .entry.expense {
            background-color: rgba(192, 57, 43, 0.05);
        }

        .delete-btn {
            background: none;
            border: none;
            color: #c0392b;
            cursor: pointer;
            font-weight: bold;
        }

        .net-balance {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-weight: bold;
        }

        .text-2c3e50 {
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="containerOther">
            <div class="logo">
                <svg class="w-10 h-10" fill="white" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12a1 1 0 11-2 0v-4a1 1 0 112 0v4zm-1-7a1 1 0 100-2 1 1 0 000 2z"/>
                </svg>
                <h1 id="colorright">Financial Dashboard</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/postauth/">Home</a></li>
                    <li><a href="/postauth/Dashboard/">Dashboard</a></li>
                    <li><a href="/postauth/Information/Saving/index.html">Savings</a></li>
                    <li><a href="/postauth/Information/information.html">Information</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1 class="text-2c3e50">Financial Tracker</h1>
        
        <div class="input-group">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" step="0.01" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button class="add-btn" onclick="addEntry()">Add</button>
        </div>

        <div class="financial-summary">
            <div class="summary-card income">
                <h3>Total Income</h3>
                <p id="totalIncome">$0.00</p>
            </div>
            <div class="summary-card expense">
                <h3>Total Expenses</h3>
                <p id="totalExpenses">$0.00</p>
            </div>
        </div>

        <div id="entriesList"></div>

        <div class="net-balance">
            Net Balance: <span id="netBalance">$0.00</span>
        </div>
    </div>

    <script>
        let entries = [];

        function addEntry() {
            const description = document.getElementById('description');
            const amount = document.getElementById('amount');
            const type = document.getElementById('type');

            if (!description.value || !amount.value) {
                alert('Please fill in all fields');
                return;
            }

            const entry = {
                id: Date.now(),
                description: description.value,
                amount: parseFloat(amount.value),
                type: type.value
            };

            entries.push(entry);
            updateUI();

            // Clear input fields
            description.value = '';
            amount.value = '';
        }

        function deleteEntry(id) {
            entries = entries.filter(entry => entry.id !== id);
            updateUI();
        }

        function updateUI() {
            const entriesList = document.getElementById('entriesList');
            const totalIncomeEl = document.getElementById('totalIncome');
            const totalExpensesEl = document.getElementById('totalExpenses');
            const netBalanceEl = document.getElementById('netBalance');

            // Calculate totals
            const totalIncome = entries
                .filter(e => e.type === 'income')
                .reduce((sum, e) => sum + e.amount, 0);

            const totalExpenses = entries
                .filter(e => e.type === 'expense')
                .reduce((sum, e) => sum + e.amount, 0);

            const netBalance = totalIncome - totalExpenses;

            // Update summary
            totalIncomeEl.textContent = `$${totalIncome.toFixed(2)}`;
            totalExpensesEl.textContent = `$${totalExpenses.toFixed(2)}`;
            netBalanceEl.textContent = `$${netBalance.toFixed(2)}`;
            netBalanceEl.style.color = netBalance >= 0 ? '#27ae60' : '#c0392b';

            // Render entries
            entriesList.innerHTML = entries.length === 0 
                ? '<p style="text-align:center; color:#888;">No entries yet</p>'
                : entries.map(entry => `
                    <div class="entry ${entry.type}">
                        <span>${entry.description} - $${entry.amount.toFixed(2)}</span>
                        <button class="delete-btn" onclick="deleteEntry(${entry.id})">âœ–</button>
                    </div>
                `).join('');
        }
         // Add event listeners for Enter key
         document.getElementById('description').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addEntry();
            }
        });

        document.getElementById('amount').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addEntry();
            }
        });

        document.getElementById('type').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addEntry();
            }
        });
    </script>
</body>
</html>
